<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PetFinder - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h3>Pet Finder Survey Questions</h3>
    </div>    <!--close jumbotron-->

    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">

            <div class="card-body">

                  </select>
                </div>  

                <div class="form-group ques_space">
                  <label for="a2">Which is your favorite season?</label>

                    <option value="1">red</option>
                    <option value="2">green</option>
                    <option value="3">blue</option>
                    <option value="4">yellow</option>
                    <option value="5">purple</option>
                  </select>
                </div>
                <div class="form-group ques_space">
                  <label for="a4">Pick a pet home location</label>
                    
                  <select class="form-control" id="a4">
                      <option value=""></option>
                    <option value="1">Country house</option>
                    <option value="2">City apartment</option>

                <div class="form-group ques_space">

                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>  
                                
                  <div class="form-group ques_space">
                      <label for="a9">I want constant companionship</label>
                      <select class="form-control" id="a9">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                  <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitIt"><i class="fa fa-check-circle" aria-hidden="true"></i>
                    Submit</button>

                    <footer class="footer">
                      <div class="container">
                        <p>
                          <a href="/api/pets">API petfreinds Link</a> |
                      </div>
                    </footer>

</body>
</html>

<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $("#submitIt").on("click", function(event) {
    event.preventDefault();
    // console.log("button hit");

    var surveyScores = [];
    for (var i=0; i<10; i++){
      var answQues = parseInt($("#a" + [i]).val());
      // console.log(answQues);
      // var answQues2 = parseInt(answQues);
      console.log(answQues);
      // typeof answQues2;
      surveyScores.push(answQues);
    }

    // console.log("Scores " + surveyScores);

    // Here we grab the form elements
    var newPet = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: surveyScores
    };

    // console.log(newPet);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/pets", newPet)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding character...");
        });
    });

</script>
